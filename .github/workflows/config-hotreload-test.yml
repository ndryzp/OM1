name: Config Hot-Reload Test
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - run: curl -LsSf https://astral.sh/uv/install.sh | sh && echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    - run: uv sync --dev
    - run: python3 -c "from src.runtime.config_watcher import ConfigWatcher; print('OK')"
    - run: python3 -c "from src.runtime.hot_reload_mixin import HotReloadMixin; print('OK')"
